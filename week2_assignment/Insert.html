<html>

<head>
    <script>
        function studentDetails() {
            let name = document.getElementById("sName").value
            let division = document.getElementById("sDivision").value
            let attendance = document.getElementById("sAttendance").value
            let percentage = document.getElementById("sPercentage").value
            let classroom = document.getElementById("sClass").value
            let roll = document.getElementById("sRoll").value
            let email =document.getElementById("email").value
            let mob_no =document.getElementById("mob_no").value
            
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    window.alert(response.status)
                }
            }
            var url = "http://localhost:8085/Insert"
            xhttp.open("POST", url, true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(
                {
                    "name": name,
                    "division": division,
                    "attendance": attendance,
                    "percentage": percentage,
                    "classroom": classroom,
                    "roll" : roll,
                    "email": email,
                    "mob_no":mob_no
                }));
        }
    </script>
</head>

<body>
    <h1>Student Portal</h1>
    <input type="text" placeholder="enter student name" id="sName"><br>
    <input type="text" placeholder="enter student division" id="sDivision"><br>
    <input type="text" placeholder="enter student attendance" id="sAttendance"><br>
    <input type="text" placeholder="enter student percentage" id="sPercentage"><br>
    <input type="text" placeholder="enter student class" id="sClass"><br>
    <input type="text" placeholder="enter student roll number" id="sRoll"><br>
    <input type="email" placeholder="enter your email address" id ="email"><br>
    <input type="tel" placeholder="enter your mobile number" id ="mob_no"><br>
    <button onclick="studentDetails()">submit</button>
    <button onclick="window.location.href='http://localhost:8085/'">Home</button>
</body>

</html>
